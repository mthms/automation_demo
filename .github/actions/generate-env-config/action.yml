name: 'Generate Environment Config'
description: 'Generate environment properties file from GitHub secrets and variables'
inputs:
  environment:
    description: 'Environment name (e.g., testing, staging, production)'
    required: true
runs:
  using: 'composite'
  steps:
    - name: Copy example file
      shell: bash
      run: |
        ENV="${{ inputs.environment }}"
        EXAMPLE_FILE="resources/environments/environment.properties.example"
        TARGET_FILE="resources/environments/environment_${ENV}.properties"

        cp "$EXAMPLE_FILE" "$TARGET_FILE"
        echo "Copied $EXAMPLE_FILE to $TARGET_FILE"

    - name: Load all repo vars & secrets into env
      shell: bash
      run: |
        echo "=== Debug: Input lengths ==="
        echo "vars_json length: ${#GHA_VARS_JSON}"
        echo "secrets_json length: ${#GHA_SECRETS_JSON}"
        echo ""
        echo "=== Debug: First 200 chars of vars_json ==="
        echo "${GHA_VARS_JSON:0:200}"
        echo ""
        echo "=== Debug: First 200 chars of secrets_json ==="
        echo "${GHA_SECRETS_JSON:0:200}"
        echo ""
        
        python3 - "$GITHUB_ENV" <<'PY'
        import os, sys, json
        out = sys.argv[1]
        
        def load(name):
          s = os.environ.get(name)
          print(f"Loading {name}: length={len(s) if s else 0}")
          if not s:
            print(f"  -> Empty, returning {{}}")
            return {}
          try:
            parsed = json.loads(s)
            print(f"  -> Parsed successfully, {len(parsed)} keys")
            return parsed
          except Exception as e:
            print(f"  -> JSON parse error: {e}")
            return {}
        
        vars_dict = load("GHA_VARS_JSON")
        secrets_dict = load("GHA_SECRETS_JSON")
        
        merged = {}
        merged.update(vars_dict)
        merged.update(secrets_dict)
        
        print(f"Total merged keys: {len(merged)}")
        print(f"Keys: {list(merged.keys())[:10]}...")  # Show first 10 keys
        
        with open(out, "a") as f:
          for k, v in merged.items():
            v = "" if v is None else str(v)
            if "\n" in v:
              f.write(f"{k}<<EOF\n{v}\nEOF\n")
            else:
              f.write(f"{k}={v}\n")
        
        print(f"Wrote {len(merged)} variables to $GITHUB_ENV")
        PY

    - name: Update properties file
      shell: bash
      env:
        ENV: ${{ inputs.environment }}
      run: |
        TARGET_FILE="resources/environments/environment_${ENV}.properties"

        # Update properties file using sed - variables already loaded by Python script
        # Only replace if variable has a value (otherwise keep default from example file)
        [ -n "${BASE_URL}" ] && sed -i'' -e "s|^base\.url=.*|base.url=${BASE_URL}|" "$TARGET_FILE"
        [ -n "${TARGET_BROWSER}" ] && sed -i'' -e "s|^target\.browser=.*|target.browser=${TARGET_BROWSER}|" "$TARGET_FILE"
        [ -n "${WEB_RUN_MODE}" ] && sed -i'' -e "s|^web\.run\.mode=.*|web.run.mode=${WEB_RUN_MODE}|" "$TARGET_FILE"
        [ -n "${SELENIUM_GRID_URL}" ] && sed -i'' -e "s|^selenium\.grid\.url=.*|selenium.grid.url=${SELENIUM_GRID_URL}|" "$TARGET_FILE"
        [ -n "${CHROME_ARGS}" ] && sed -i'' -e "s|^chrome\.args=.*|chrome.args=${CHROME_ARGS}|" "$TARGET_FILE"
        [ -n "${CHROME_DRIVER_PATH}" ] && sed -i'' -e "s|^chrome\.driver\.path=.*|chrome.driver.path=${CHROME_DRIVER_PATH}|" "$TARGET_FILE"
        [ -n "${CHROME_BINARY_PATH}" ] && sed -i'' -e "s|^chrome\.binary\.path=.*|chrome.binary.path=${CHROME_BINARY_PATH}|" "$TARGET_FILE"

        echo "Updated properties file: $TARGET_FILE"
        echo ""
        echo "=== Environment Variables (for debugging) ==="
        echo "BASE_URL: ${BASE_URL:-<not set>}"
        echo "TARGET_BROWSER: ${TARGET_BROWSER:-<not set>}"
        echo "WEB_RUN_MODE: ${WEB_RUN_MODE:-<not set>}"
        echo "SELENIUM_GRID_URL: ${SELENIUM_GRID_URL:-<not set>}"
        echo "CHROME_ARGS: ${CHROME_ARGS:-<not set>}"
        echo "CHROME_DRIVER_PATH: ${CHROME_DRIVER_PATH:-<not set>}"
        echo "CHROME_BINARY_PATH: ${CHROME_BINARY_PATH:-<not set>}"
        echo ""
        echo "=== Generated Properties File Contents ==="
        cat "$TARGET_FILE"
        echo "=== End of Properties File ==="

    - name: Verify generated file
      shell: bash
      run: |
        ENV="${{ inputs.environment }}"
        TARGET_FILE="resources/environments/environment_${ENV}.properties"

        if [ ! -f "$TARGET_FILE" ]; then
          echo "Error: Generated file not found: $TARGET_FILE"
          exit 1
        fi

        echo "âœ“ Environment config file created successfully: $TARGET_FILE"
