name: 'Setup Java and Maven'
description: 'Install Java and Maven for test execution'
runs:
  using: 'composite'
  steps:
    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'
        cache: 'maven'

    - name: Verify Java installation
      shell: bash
      run: |
        java -version
        echo "JAVA_HOME=$JAVA_HOME" >> $GITHUB_ENV

    - name: Verify Maven installation
      shell: bash
      run: mvn -version
